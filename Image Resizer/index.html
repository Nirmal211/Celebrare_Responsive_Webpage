<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Image Uploader</title>
  </head>
  <body>


    
   
   
    <div id="container"> 
      <div class="navigation-bar">
        <nav><h2>Add Image / Icon</h2></nav>
      </div>
      <div class="img-area">
        <h3>Upload image</h3>
        <label for="image_input"> Choose from Device</label>
        <input
          type="file"
          id="image_input"
          accept="image/.png, image/jpg, image/jpeg"
          style="display: none"
        />
      </div>
      <div id="display_image"></div>
      <div class="rotate"></div>

      <button id="left"><ion-icon name="refresh-outline"></ion-icon></button>
     </div>

    
     <script src="index.js"></script>

     <script
     type="module"
     src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
     ></script>
     <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script></script>
  </body>
</html>
